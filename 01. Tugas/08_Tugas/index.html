<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing ProðŸ˜Ž</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>Mistakes:<span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false">
        </div>
        <textarea id="quote-input" rows="3" placeholder="Ketik Dimari"></textarea>
        <button id="start-test" onclick="startTest()">Mulai Tes</button>
        <button id="stop-test" onclick="displayResult()">Berhenti Tes</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Akurasi:<span id="accuracy"></span></p>
                <p>Kecepatan:<span id="wpm"></span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
