<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="kartu">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="biru"></div>
                    <div class="gradient" color="merah"></div>
                    <div class="gradient" color="hijau"></div>
                    <div class="gradient" color="oren"></div>
                    <div class="gradient" color="hitam"></div>
                </div>
                <h1 class="nike">nike</h1>
                <img src="../image/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="../image/blue.png" alt="" class="shoe show" color="biru">
                <img src="../image/red.png" alt="" class="shoe" color="merah">
                <img src="../image/green.png" alt="" class="shoe" color="hijau">
                <img src="../image/orange.png" alt="" class="shoe" color="oren">
                <img src="../image/black.png" alt="" class="shoe" color="hitam">

            </div>
            <div class="info">
                <div class="namaSepatu">
                    <div>
                        <h1 class="besar">Nike Zoom KD 12</h1>
                        <span class="baru">new</span>
                    </div>
                    <h3 class="kecil">Sepatu lari Peria</h3>
                </div>
                <div class="deskripsi">
                    <h3 class="title">Informasi Produk</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class="warna-container">
                    <h3 class="title">Warna</h3>
                    <div class="warna-warni">
                        <span class="warna active" primary="#2175f5" color="biru"></span>
                        <span class="warna" primary="#f84848" color="merah"></span>
                        <span class="warna" primary="#29b864" color="hijau"></span>
                        <span class="warna" primary="#ff5521" color="oren"></span>
                        <span class="warna" primary="#444" color="hitam"></span>
                    </div>
                </div>
                <div class="ukuran-container">
                    <h3 class="title">size</h3>
                    <div class="ukuran-ukuran">
                        <span class="ukuran">37</span>
                        <span class="ukuran">38</span>
                        <span class="ukuran active">39</span>
                        <span class="ukuran">40</span>
                        <span class="ukuran">41</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i> Beli </a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>999.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
